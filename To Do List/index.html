<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./style.css">
<script src="./script.js"></script>
</head>
<body>

<div class="container">
  <div class="header">
    <h2>My To Do List</h2>
  </div>
  <input type="text" id="myInput" placeholder="Add a new task...">
  <button onclick="newElement()" class="addBtn">Add</button>

  <ul id="myUL">
    <li>My Name <span class="close">\u00D7</span></li>
    <li class="checked">Tausif <span class="close">\u00D7</span></li>
    <li>Meet me <span class="close">\u00D7</span></li>
    <li>What to do <span class="close">\u00D7</span></li>
    <li>A cup of tea <span class="close">\u00D7</span></li>
    <li>Study time <span class="close">\u00D7</span></li>
  </ul>
</div>

</body>
</html>
